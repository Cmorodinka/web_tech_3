   <frameset cols = "200, *"><!--создание фреймсета с вертикальным делением на 200 пикселей-->
      <frame name = "menu_page" src = "menu.html" /><!--создание фрейма с названием menu_page и ссылкой на соотв. файл menu.html-->
      <frame name = "main_page" src = "main_right_new.html" />    
      <noframes><!--содержимое тега <noframes> отображается в браузере, когда он не поддерживает фреймы и не умеет их интерпретировать-->
         <body>Ваш браузер не поддерживает фреймы</body>
      </noframes>
   </frameset>
   
</html>
